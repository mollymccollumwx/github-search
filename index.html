<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GitHub Search</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- local stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-5 text-center">
          <h1 id="title"><i class="fab fa-github"></i> Github Search</h1>

          <!-- input form for username and repo information -->

          <div class="m-3">
            <label for="exampleFormControlInput1" class="form-label"
              >GitHub Username</label
            >
            <input
              type="text"
              class="form-control"
              id="input-username"
              value=""
              placeholder="mollymccollumwx"
              name="username"
              required
            />
          </div>
          <div class="m-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Repository Name</label
            >
            <input
              type="text"
              value=""
              class="form-control"
              id="input-repo"
              placeholder="ThreeWill-Developer-Challenge"
              name="repo"
              required
            />

            <p class="mt-3 mb-2">What would you like to see?</p>

            <!-- buttons that call functions from index.js -->
            <div class="btn-group">
              <button
                id="btn-commits"
                value="submit"
                type="button"
                onclick="getCommits()"
                class="btn btn-outline-primary"
              >
                Commits
              </button>

              <button
                id="btn-pulls"
                value="submit"
                type="button"
                onclick="getPulls()"
                class="btn btn-outline-primary"
              >
                Pull Requests
              </button>
              <button
                id="btn-repos"
                value="submit"
                type="button"
                onclick="getRepos()"
                class="btn btn-outline-primary"
              >
                All Repos
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6" id="github-column">
          <div id="github-info"></div>
          <div id="github-repos" class="text-center"></div>
          <div id="error-message" class="text-center"></div>
        </div>
      </div>
    </section>

    <script src="./index.js" async defer></script>
  </body>
</html>
